services:
  db:
    image: mysql:8.0.40
    container_name: wordpress-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: wordpress_pass
    volumes:
      # Bind mount per persistenza in Codespaces (invece di volume Docker nominato)
      - ./cms/db_data:/var/lib/mysql
    networks:
      - wordpress-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:latest
    container_name: wordpress-cms
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: wordpress_db
      WORDPRESS_DB_USER: wordpress_user
      WORDPRESS_DB_PASSWORD: wordpress_pass
      WORDPRESS_DEBUG: 'false'
      # URL di WordPress - IMPORTANTE: il valore reale viene letto da wp_options nel DB
      # Questa variabile è principalmente per wp-config.php
      # Il DB contiene la fonte di verità (siteurl/home in wp_options)
      # Configura via: docker exec wordpress-db mysql ... UPDATE wp_options ...
      # WORDPRESS_URL: configurazione rimossa - usa wp_options nel DB
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        define('FORCE_SSL_ADMIN', false);
        define('FORCE_SSL_LOGIN', false);
        define('AUTOMATIC_UPDATER_DISABLED', false);
        /* GitHub Codespaces HTTPS support */
        if (isset($$_SERVER['HTTP_HOST']) && strpos($$_SERVER['HTTP_HOST'], 'app.github.dev') !== false) {
            $$_SERVER['HTTPS'] = 'on';
            define('FORCE_SSL_ADMIN', true);
        }
    ports:
      - "8000:80"
    volumes:
      - ./cms/wordpress:/var/www/html
      - ./cms/php.ini:/usr/local/etc/php/conf.d/custom-php.ini:ro
      # Temi e plugin personalizzati (versionati in git)
      - ./cms/themes:/var/www/html/wp-content/themes
      - ./cms/plugins:/var/www/html/wp-content/plugins
    networks:
      - wordpress-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    container_name: wordpress-phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: wordpress_user
      PMA_PASSWORD: wordpress_pass
      PMA_ABSOLUTE_URI: http://localhost:8080/
    ports:
      - "8080:80"
    networks:
      - wordpress-network
    restart: unless-stopped

networks:
  wordpress-network:
    driver: bridge
