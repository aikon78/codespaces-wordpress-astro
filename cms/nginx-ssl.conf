# Configurazione nginx per reverse proxy HTTPS con self-signed certificate
# Questo nginx far√† da proxy davanti a WordPress

server {
    listen 8443 ssl http2;
    server_name _;

    # Self-signed certificate (generato automaticamente se non esiste)
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://wordpress:80;
        proxy_http_version 1.1;
        
        # Passa gli header corretti
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # Disable buffering per WebSocket
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeout
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}
